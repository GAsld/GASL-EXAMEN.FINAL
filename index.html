Parte 2: Estilos CSS3 (15 minutos)
En el archivo css, aplica los siguientes estilos para que la página sea visualmente atractiva y responsiva:
Estilos generales:
Define una fuente global para body.
Centra el texto del header y footer.
Estilos para perfil-card (usando Flexbox o Grid):
Dale un width máximo, padding, border-radius y un box-shadow para que parezca una tarjeta.
Centra la tarjeta horizontalmente en la página.
Haz que el contenido dentro de perfil-card se organice de forma vertical y centrado 
Imagen de perfil:

Dale un tamaño fijo.
Lista de enlaces:
Elimina los puntos de la lista.
Alinea los ítems de la lista horizontalmente.
Añade un hover effect a los enlaces (ej. cambiar color o subrayado).
Responsividad:
Usa una Media Query para ajustar el width máximo de perfil-card y el font-size del h1 cuando la pantalla sea menor a 600px.

Parte 3: Interactividad con JavaScript (10 minutos)

Si el nombre actual masculino, que se cambia el nombre a fememino
Si la ocupación esta en masculino, que se cambia el nombre a femenino.
Puedes usar una variable booleana para llevar el control del estado.
Usa alert() para indicarle al usuario que se hicieron los cambios.
